name: get
on:
  schedule:
    - cron:  '30 5,17 * * *'
  push:
    branches:
      - main

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Download
      run: |
        curl https://urlscan.io/liveshot/?width=1960&height=1080&url=https://www.dongti.me/ -o akilar.top.jpg
        
        curl https://purge.jsdelivr.net/gh/zaimakankanb/ScreenShot@gh-pages/*.*
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_dir: ./
